<body >
<div id="rectangle"></div>
<div id="result"></div>
<div id="result2"></div>


<script>
$("#rectangle").click(function(e){
var xClick = e.pageX - $(this).offset().left;
var yClick = e.pageY - $(this).offset().top;
 //alert('X = '+ xClick +' Y= ' +yClick);
 $('#result').html('X = '+ xClick +' Y= ' +yClick);
 $.ajax({
      url: '/myfunc',
      type: "post",
      contentType: 'application/json; charset=utf-8',
      data: JSON.stringify({ x: xClick, y: yClick}),
      dataType: 'json',
      success: function(result) {
	
        $('#result2').html('P = '+ result.R);
	
        },
     });      
});
</script>
